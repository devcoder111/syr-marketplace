        Food Code, as amended, which requires, among other things, that

        1. You operate your microenterprise home kitchen in a city or county where the governing
        body has authorized by ordinance or resolution the permitting of microenterprise home
        kitchen operations;
        2. You have submitted to the local enforcement agency written standard operating procedures
        that include the following information (i) all food types or products that will be handled,
        (ii) the proposed procedures and methods for food preparation and handling, (iii)
        procedures, methods, and schedules for cleaning utensils, equipment, and for the disposal
        of refuse; (iv) how food will be maintained at the required holding temperatures, pending
        pickup by Customers or during delivery; and (v) days and times that the home kitchen will
        potentially be utilized as a microenterprise home kitchen operation;
