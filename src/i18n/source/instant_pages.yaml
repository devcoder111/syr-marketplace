        examination, (ii) passed an inspection and (iii) received a permit to operate issued from the
        local enforcement agency;
        4. Your permit to operate a microenterprise home kitchen operation received from the local
        enforcement agency remains valid and in full effect;
        5. Any person delivering Meals on behalf of your permitted microenterprise home kitchen
        operation is an employee or a family/household member of yours, and if such a person
        drives a motor vehicle to deliver Meals, the person has a valid driver's license;
        6. You have entered (and updated when necessary) the permit number for your
        microenterprise home kitchen operation in the dedicated field provided by us during the
        sign-up process;
        7. You have no more than one full-time equivalent food employee, not including a family
        member or household member;
        8. Your Meals are prepared, cooked and served to Customers on the same day;
        9. Your Meals are consumed either (i) onsite at your microenterprise home kitchen or (ii)
        offsite if the food is picked up by the consumer or delivered within a safe time period;
        10. Your Meal preparation does not involve processes that require or handle raw milk or
        require a HACCP plan;
        11. Your Meals do not include raw oysters;
        12. You do not prepare more than 30 individual Meals per day, and no more than 60 Meals per
        week (or the approximate equivalents of each if meal components are sold separately);
        13. Your operation has no more than fifty thousand dollars ($50,000) in verifiable gross annual
