        (ii) “Food Processing Establishment” (as defined in Section 111955 of the California Retail Food
        Code, as amended); or (iii) “Cottage Food Operation” (as defined in Section 113758 of the
        California Retail Food Code, as amended). To the extent you are a Home-Chef preparing and
        providing Meals out of a food facility qualifying only as a “Microenterprise Home Kitchen” (as
        defined in Section 113825 of the California Retail Food Code, as amended), you further represent
